<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surat Izin Tidak Masuk Sekolah</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      --mono: 'Roboto Mono', monospace;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg), #edf2f7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      box-sizing: border-box;
      padding: 1rem;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 2.5rem 5rem;
      box-sizing: border-box;
      text-align: left;
      overflow: hidden;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0b1220;
      font-size: 1.6rem;
    }
    p {
      color: #111827;
      line-height: 1.7;
      font-size: 1rem;
      word-wrap: break-word;
    }
    .typing-box {
      height: 100px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 5px;
    }
    .typing {
      font-family: var(--mono);
      font-size: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
    }
    .typing span {
      opacity: 0;
      display: inline;
      animation: fadeIn 0.25s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 0;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    @media (max-height: 650px) {
      .container { transform: scale(0.9); }
    }
    @media (max-width: 400px) {
      .container { padding: 1.5rem 1.5rem 4rem; }
      h1 { font-size: 1.3rem; }
      p { font-size: 0.95rem; }
      .typing-box { height: 120px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Surat Izin Tidak Masuk Sekolah</h1>
      <p>Kepada Yth.<br>Bapak/Ibu Guru Wali Kelas<br>SMA Negeri Contoh</p>
      <p>Dengan hormat,</p>
      <div class="typing-box">
        <p id="alasan" class="typing"></p>
      </div>
      <p>Demikian surat izin ini saya buat dengan sebenar-benarnya. Atas perhatian dan pengertiannya, saya ucapkan terima kasih.</p>
      <br>
      <p>Hormat saya,<br><br><strong>Muhammad Sauri</strong></p>
    </div>
  </div>
  <footer>Â© 2025 Muhammad Sauri ðŸ¤£</footer>
  <script>
    const text = "Saya, Muhammad Sauri, tidak dapat mengikuti kegiatan belajar di sekolah hari ini karena sedang sakit dan membutuhkan waktu untuk beristirahat agar dapat pulih kembali.";
    const alasanElem = document.getElementById('alasan');
    let i = 0;
    const speed = 40;
    function typeEffect() {
      if (i < text.length) {
        const span = document.createElement('span');
        span.textContent = text.charAt(i);
        span.style.animationDelay = `${i * 0.02}s`;
        alasanElem.appendChild(span);
        i++;
        alasanElem.parentElement.scrollTop = alasanElem.parentElement.scrollHeight;
        setTimeout(typeEffect, speed);
      }
    }
    window.onload = typeEffect;
  </script>
</body>
</html>
